spring:
  mysql-datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    ddl-auto: ${MYSQL_DB_DDL}
    url: jdbc:mysql://${MYSQL_DB_URL}/${MYSQL_DB_NAME}?serverTimezone=Asia/Seoul
    username: ${MYSQL_DB_ID}
    password: ${MYSQL_DB_PASSWORD}
  jpa:
    open-in-view: true
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    generate-ddl: true